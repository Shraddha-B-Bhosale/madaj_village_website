    .gallery img {
      margin: 10px;
      border-radius: 10px;
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    /* Fullscreen overlay */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      text-align: center;
    }
    .lightbox img {
      margin-top: 5%;
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
    }

    /* Show the lightbox when targeted */
    .lightbox:target {
      display: block;
    }

    /* Close button */
    .close {
      display: block;
      color: white;
      font-size: 24px;
      margin-top: 15px;
      text-decoration: none;
    }
  </style>
</head>
